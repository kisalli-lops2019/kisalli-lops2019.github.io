<div class="exercise" id="{{include.id}}">
<button type="button" class="collapsible">{{include.header}}</button>
<div class="exercise-content" markdown="1">
  {{include.content}}
  {% if include.answer %}
  <button type="button" class="collapsible">Vastaus</button>
  <div class="exercise-answer" markdown="1">
    {{include.answer}}
  </div>
  {% endif %}
</div>
