<div class="exercise" id="{{include.id}}">
<button type="button" class="collapsible exercise-button">{{include.header}}</button>
<div class="exercise-content" markdown="1">
  {{include.content}}
</div>
{% if include.answer %}
<button type="button" class="collapsible answer-button">Vastaus</button>
<div class="exercise-answer" markdown="1">
    {{include.answer}}
</div>
{% endif %}
</div>
